<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Johns Course Screen</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header>
        <div class="topleft">
          <h1>Welcome back, John &#128075</h1>
          <p>
            You've learned <span>30%</span> of your goal this week!<br />
            Keep it up and improve your progress.
          </p>
        </div>
        <div class="topright">
          <img
            id="illustrationA"
            src="Assets/illustration-1.png"
            alt="illustration"
          />
        </div>
      </header>


      <div class="mid">
        <section>
          <div class="resume">
            <img src="Assets/play.png" class="play" width="75px" alt="play">
            <div class="middle">
              <h2>Resume Course</h2>
              <p>You haven't finished your last quiz</p>
              <a href="">Start your quiz now</a>
            </div>
            <h1 id="icon">></h1id>
          </div>
          <div class="leatherboard">Hello to leatherboard</div>
        </section>
        <aside>
          <div class="backlogs">backlogs</div>
          <div class="tyd">take your diagnostics</div>
        </aside>
      </div>
      <footer>
        <div class="right"></div>
        <div class="left"></div>
      </footer>
    </main>
  </body>
</html>
